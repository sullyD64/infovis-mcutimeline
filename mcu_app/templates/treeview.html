{% load tags %}
{% block content %}
  {% for node in tree %}
      <li aria-expanded="false" {% if node.children|length %}class="has-children"{% endif %}>
          <input type="checkbox" id="{{ node|get_id }}" />
          <a>{{ node|get_display_title|capfirst|safe }}</a>
          {% if node.children|length %}
              <ul>
                  {% include "treeview.html" with tree=node.children %}
              </ul>
          {% endif %}
      </li>
  {% endfor %}
{% endblock %}
